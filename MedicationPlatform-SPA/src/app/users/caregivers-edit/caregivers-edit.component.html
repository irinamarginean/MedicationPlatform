<div class="container-fluid" style="margin: 30px; text-align: center;">
  <h1>Edit caregiver</h1>
</div>

<form #editCaregiverForm="ngForm" (ngSubmit)="editCaregiver(model.id, editCaregiverForm)">
  <div class="container container-margin">
      <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" #firstname="ngModel" id="firstname" required [(ngModel)]="model.firstName" name="firstname" placeholder="{{ model?.firstName }}">
      </div>

      <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text"  class="form-control" #lastname="ngModel" id="lastname" type="text" [(ngModel)]="model.lastName" name="lastname">
      </div>

    <div class="form-group">
      <label for="birthdate">Birth date</label>
      <input type="date"  class="form-control" #birthdate="ngModel" id="birthdate" [(ngModel)]="model.birthDate" name="birthdate"> 
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text"  class="form-control" #address="ngModel" id="address" [(ngModel)]="model.address" name="address"> 
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"  class="form-control" #email="ngModel" id="description" [(ngModel)]="model.email" name="email"> 
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"  class="form-control" #username="ngModel" id="username" [(ngModel)]="model.userName" name="username"> 
    </div>

    <div class="form-group">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit caregiver</button>
    </div>
  </div>
</form>
