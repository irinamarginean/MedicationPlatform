<div class="container-fluid" style="margin: 30px; text-align: center;">
  <h1>Edit patient</h1>
</div>

<form #editPatientForm="ngForm" (ngSubmit)="editPatient(model.id, editPatientForm)">
  <div class="container container-margin">
      <div class="form-group">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" #firstname="ngModel" id="firstname" required [(ngModel)]="model.firstName" name="firstname" placeholder="{{ model?.firstName }}">
      </div>

      <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text"  class="form-control" #lastname="ngModel" id="lastname" type="text" [(ngModel)]="model.lastName" name="lastname" placeholder="{{ model?.lastName }}">
      </div>

    <div class="form-group">
      <label for="birthdate">Birth date</label>
      <input type="date"  class="form-control" #birthdate="ngModel" id="birthdate" [(ngModel)]="model.birthDate" name="birthdate" placeholder="{{ model?.birthDate }}"> 
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text"  class="form-control" #address="ngModel" id="address" [(ngModel)]="model.address" name="address" placeholder="{{ model?.birthDate }}"> 
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"  class="form-control" #email="ngModel" id="email" [(ngModel)]="model.email" name="email" placeholder="{{ model?.email }}"> 
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"  class="form-control" #username="ngModel" id="username" [(ngModel)]="model.userName" name="username" placeholder="{{ model?.userName }}"> 
    </div>

    <div class="form-group">
      <label for="medicalRecord">Medical record</label>
      <input type="medicalRecord"  class="form-control" #medicalRecord="ngModel" id="medicalRecord" [(ngModel)]="model.medicalRecord" name="medicalRecord" placeholder="{{ model?.medicalRecord }}"> 
    </div>

    <div class="form-group">
      <label for="caregiver">Caregiver</label>
      <select [(ngModel)]="model.caregiverId" class="form-control" name="caregiver">
          <option *ngFor="let x of caregivers" [ngValue]="x.id"> {{ x.firstName }} {{ x.lastName }} </option>
      </select>
    </div>

    <div class="form-group">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Edit patient</button>
    </div>
  </div>
</form>
