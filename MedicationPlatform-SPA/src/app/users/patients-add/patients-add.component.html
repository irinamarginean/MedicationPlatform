<div class="container-fluid" style="margin: 30px; text-align: center;">
  <h1>Add new patient</h1>
</div>

<form #registerPatientForm="ngForm" (ngSubmit)="registerPatient(registerPatientForm)">
  <div class="container container-margin">
      <div class="form-group">
        <label for="med_name">First name</label>
        <input type="text" class="form-control" #med_name="ngModel" id="med_name" required [(ngModel)]="model.firstName" name="med_name">
      </div>

      <div class="form-group">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" #lastname="ngModel" id="lastname" [(ngModel)]="model.lastName" name="lastname">
      </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select [(ngModel)]="model.gender" class="form-control" #gender="ngModel" id="gender" [(ngModel)]="model.gender" name="gender">
        <option value='Male'>Male</option>
        <option value='Female'>Female</option>
        <option value='Other'>Other</option>
      </select>
    </div>

    <div class="form-group">
      <label for="birthDate">Birth date</label>
      <input type="date"  class="form-control" #birthDate="ngModel" id="birthDate" [(ngModel)]="model.birthDate" name="birthDate"> 
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text"  class="form-control" #address="ngModel" id="address" [(ngModel)]="model.address" name="address"> 
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text"  class="form-control" #email="ngModel" id="email" [(ngModel)]="model.email" name="email"> 
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input type="text"  class="form-control" #username="ngModel" id="username" [(ngModel)]="model.userName" name="username"> 
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"  class="form-control" #password="ngModel" id="password" [(ngModel)]="model.password" name="password"> 
    </div>

    <div class="form-group">
      <label for="medicalRecord">Medical record</label>
      <input type="medicalRecord"  class="form-control" #medicalRecord="ngModel" id="medicalRecord" [(ngModel)]="model.medicalRecord" name="medicalRecord"> 
    </div>

    <div class="form-group">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add new patient</button>
    </div>
  </div>
</form>
