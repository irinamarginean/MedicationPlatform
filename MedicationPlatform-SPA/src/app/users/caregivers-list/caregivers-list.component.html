<div class="container-fluid" style="margin: 30px; text-align: center;">
  <h1>Caregivers list</h1>
  <p>The list of caregivers registered in the system</p>
</div>


<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Last name</th>
    <th scope="col">First name</th>
    <th scope="col">Gender</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let caregiver of caregivers; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>
      <strong> {{ caregiver.lastName }} </strong>
    </td>
    <td> {{ caregiver.firstName }} </td>
    <td> {{ caregiver.gender }} </td>
    <td> 
      <button class="btn btn-outline-success my-2 my-sm-0" [routerLink]="['/caregivers/edit/' + caregiver.id]">
        Edit
      </button>
    </td>
    <td> 
      <button class="btn btn-outline-danger my-2 my-sm-0" (click)="removeCaregiver(caregiver.id)">
        Remove
      </button>
    </td>
  </tr>
  </tbody>
</table>
